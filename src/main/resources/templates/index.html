<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', 'Inter', sans-serif;
            background-color: #F7F7F7;
            color: #252525;
            transition: all 0.3s ease;
        }

        body.dark-theme {
            background-color: #252525;
            color: #F7F7F7;
        }

        .container {
            max-width: 750px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 26px;
            font-weight: 500;
            margin-bottom: 18px;
        }

        .controls {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #6C63FF;
            border-radius: 5px;
            padding: 8px 16px;
            background: #F7F7F7;
            flex: 1;
            min-width: 200px;
        }

        .search-box input {
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            color: #252525;
            flex: 1;
        }

        .search-box input::placeholder {
            color: #C3C1E5;
        }

        .filter-select {
            background: #6C63FF;
            color: #F7F7F7;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
        }

        .theme-toggle {
            background: #6C63FF;
            border: none;
            border-radius: 5px;
            width: 38px;
            height: 38px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .todo-list {
            margin-bottom: 100px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(108, 99, 255, 0.5);
            gap: 16px;
        }

        .todo-checkbox {
            width: 26px;
            height: 26px;
            border: 1px solid #6C63FF;
            border-radius: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        .todo-checkbox.completed {
            background: #6C63FF;
            color: #F7F7F7;
        }

        .todo-text {
            flex: 1;
            font-size: 20px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .todo-text.completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 18px;
            height: 18px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .add-button {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 50px;
            height: 50px;
            background: #6C63FF;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 0px 4px 0px rgba(108, 99, 255, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #F7F7F7;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #F7F7F7;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #6C63FF;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }

        .modal-input::placeholder {
            color: #C3C1E5;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
        }

        .btn-primary {
            background: #6C63FF;
            color: #F7F7F7;
            border: none;
        }

        .btn-secondary {
            background: transparent;
            color: #6C63FF;
            border: 1px solid #6C63FF;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            opacity: 0.6;
        }

        .empty-text {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .empty-icon {
            font-size: 48px;
        }

        /* Dark theme styles */
        body.dark-theme .search-box,
        body.dark-theme .modal-content {
            background: #252525;
            border-color: #F7F7F7;
        }

        body.dark-theme .search-box input,
        body.dark-theme .modal-input {
            color: #F7F7F7;
        }

        body.dark-theme .search-box input::placeholder,
        body.dark-theme .modal-input::placeholder {
            color: rgba(247, 247, 247, 0.6);
        }

        body.dark-theme .modal-content {
            border: 1px solid #F7F7F7;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .search-box {
                width: 100%;
            }

            .add-button {
                bottom: 30px;
                right: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">TODO LIST</h1>
            
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search note...">
                    <span>üîç</span>
                </div>
                
                <select class="filter-select" id="filterSelect">
                    <option value="all">ALL</option>
                    <option value="active">ACTIVE</option>
                    <option value="completed">COMPLETED</option>
                </select>
                
                <button class="theme-toggle" id="themeToggle">üåô</button>
            </div>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state" id="emptyState">
                <div class="empty-text">Empty...</div>
                <div class="empty-icon">üïµÔ∏è</div>
            </div>
        </div>

        <button class="add-button" id="addButton">+</button>
    </div>

    <!-- Modal for adding/editing todos -->
    <div class="modal" id="todoModal">
        <div class="modal-content">
            <h2 class="modal-title">New Note</h2>
            <input type="text" class="modal-input" id="todoInput" placeholder="Input your note...">
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="applyBtn">Apply</button>
            </div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = [];
                this.currentFilter = 'all';
                this.currentSearch = '';
                this.isDarkTheme = localStorage.getItem('darkTheme') === 'true';
                this.editingTodo = null;
                
                this.initializeElements();
                this.attachEventListeners();
                this.applyTheme();
                this.loadTodos();
            }

            initializeElements() {
                this.todoList = document.getElementById('todoList');
                this.emptyState = document.getElementById('emptyState');
                this.searchInput = document.getElementById('searchInput');
                this.filterSelect = document.getElementById('filterSelect');
                this.themeToggle = document.getElementById('themeToggle');
                this.addButton = document.getElementById('addButton');
                this.todoModal = document.getElementById('todoModal');
                this.todoInput = document.getElementById('todoInput');
                this.cancelBtn = document.getElementById('cancelBtn');
                this.applyBtn = document.getElementById('applyBtn');
            }

            attachEventListeners() {
                this.searchInput.addEventListener('input', (e) => {
                    this.currentSearch = e.target.value;
                    this.loadTodos();
                });

                this.filterSelect.addEventListener('change', (e) => {
                    this.currentFilter = e.target.value;
                    this.loadTodos();
                });

                this.themeToggle.addEventListener('click', () => {
                    this.toggleTheme();
                });

                this.addButton.addEventListener('click', () => {
                    this.showModal();
                });

                this.cancelBtn.addEventListener('click', () => {
                    this.hideModal();
                });

                this.applyBtn.addEventListener('click', () => {
                    if (this.editingTodo) {
                        this.updateTodo();
                    } else {
                        this.createTodo();
                    }
                });

                this.todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        if (this.editingTodo) {
                            this.updateTodo();
                        } else {
                            this.createTodo();
                        }
                    }
                });

                this.todoModal.addEventListener('click', (e) => {
                    if (e.target === this.todoModal) {
                        this.hideModal();
                    }
                });
            }

            async loadTodos() {
                try {
                    const params = new URLSearchParams();
                    if (this.currentFilter !== 'all') {
                        params.append('filter', this.currentFilter);
                    }
                    if (this.currentSearch) {
                        params.append('search', this.currentSearch);
                    }

                    const response = await fetch(`/api/todos?${params}`);
                    this.todos = await response.json();
                    this.renderTodos();
                } catch (error) {
                    console.error('Error loading todos:', error);
                }
            }

            renderTodos() {
                if (this.todos.length === 0) {
                    this.emptyState.style.display = 'block';
                    this.todoList.innerHTML = '';
                    this.todoList.appendChild(this.emptyState);
                    return;
                }

                this.emptyState.style.display = 'none';
                this.todoList.innerHTML = '';

                this.todos.forEach(todo => {
                    const todoElement = this.createTodoElement(todo);
                    this.todoList.appendChild(todoElement);
                });
            }

            createTodoElement(todo) {
                const todoItem = document.createElement('div');
                todoItem.className = 'todo-item';
                todoItem.innerHTML = `
                    <div class="todo-checkbox ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                        ${todo.completed ? '‚úì' : ''}
                    </div>
                    <div class="todo-text ${todo.completed ? 'completed' : ''}">${todo.content}</div>
                    <div class="todo-actions">
                        <button class="action-btn edit-btn" data-id="${todo.id}">‚úèÔ∏è</button>
                        <button class="action-btn delete-btn" data-id="${todo.id}">üóëÔ∏è</button>
                    </div>
                `;

                const checkbox = todoItem.querySelector('.todo-checkbox');
                const editBtn = todoItem.querySelector('.edit-btn');
                const deleteBtn = todoItem.querySelector('.delete-btn');

                checkbox.addEventListener('click', () => {
                    this.toggleTodo(todo.id, !todo.completed);
                });

                editBtn.addEventListener('click', () => {
                    this.editTodo(todo);
                });

                deleteBtn.addEventListener('click', () => {
                    this.deleteTodo(todo.id);
                });

                return todoItem;
            }

            async createTodo() {
                const content = this.todoInput.value.trim();
                if (!content) return;

                try {
                    const response = await fetch('/api/todos', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content }),
                    });

                    if (response.ok) {
                        this.hideModal();
                        this.loadTodos();
                    }
                } catch (error) {
                    console.error('Error creating todo:', error);
                }
            }

            async updateTodo() {
                const content = this.todoInput.value.trim();
                if (!content || !this.editingTodo) return;

                try {
                    const response = await fetch(`/api/todos/${this.editingTodo.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content }),
                    });

                    if (response.ok) {
                        this.hideModal();
                        this.loadTodos();
                    }
                } catch (error) {
                    console.error('Error updating todo:', error);
                }
            }

            async toggleTodo(id, completed) {
                try {
                    const response = await fetch(`/api/todos/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ completed }),
                    });

                    if (response.ok) {
                        this.loadTodos();
                    }
                } catch (error) {
                    console.error('Error toggling todo:', error);
                }
            }

            async deleteTodo(id) {
                if (!confirm('Are you sure you want to delete this todo?')) return;

                try {
                    const response = await fetch(`/api/todos/${id}`, {
                        method: 'DELETE',
                    });

                    if (response.ok) {
                        this.loadTodos();
                    }
                } catch (error) {
                    console.error('Error deleting todo:', error);
                }
            }

            editTodo(todo) {
                this.editingTodo = todo;
                this.todoInput.value = todo.content;
                this.showModal('Edit Note');
            }

            showModal(title = 'New Note') {
                this.todoModal.querySelector('.modal-title').textContent = title;
                this.todoModal.classList.add('show');
                this.todoInput.focus();
            }

            hideModal() {
                this.todoModal.classList.remove('show');
                this.todoInput.value = '';
                this.editingTodo = null;
            }

            toggleTheme() {
                this.isDarkTheme = !this.isDarkTheme;
                localStorage.setItem('darkTheme', this.isDarkTheme);
                this.applyTheme();
            }

            applyTheme() {
                if (this.isDarkTheme) {
                    document.body.classList.add('dark-theme');
                    this.themeToggle.textContent = '‚òÄÔ∏è';
                } else {
                    document.body.classList.remove('dark-theme');
                    this.themeToggle.textContent = 'üåô';
                }
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TodoApp();
        });
    </script>
</body>
</html>
